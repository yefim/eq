<p>
  <%= text %>
</p>
<% _.each(options, function(option, index) { %>
  <input <% if (option === selected) { %>checked<% } %> type='radio' name='selected' value='<%= option %>'> <%= option %><br/>
<% }) %>
<a class='prev button' href='#'>Previous</a> <a class='next button <% if (!selected) { %>disabled<% } %>' href='#'>Next</a>
